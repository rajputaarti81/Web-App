<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/svgicons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mobile App</title>
</head>
<body>
<div class="container-fluid">
    <!--navigation bar-->
    <nav class="navbar navbar-dark">
        <div class="logo mr-auto"><span>Mike</span></div>
        <button class="navbar-toggler collapsed" id="addClass" type="button" data-toggle="collapse"
                data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!--Pop Up Content-->
    <div class="popup-box" id="qnimate">
        <div class="container">
            <nav class="navbar navbar-dark">
                <div class="logo mr-auto"><span>Mike</span></div>

                <span id="removeClass" class="back"></span>
            </nav>
            <p class="subtitle mt-2"><span>Todays Activity</span></p>
            <ul class="today">
                <li class="green">Branding Research</li>
                <li class="green">Email Template Design</li>
            </ul>
            <p class="subtitle"><span>Tasks</span></p>
            <ul class="today">
                <li class="red">Artwork poster</li>
                <li class="red">Design Homepage</li>
                <li class="yellow">Photoshoot Prep</li>
                <li class="yellow">Development Work</li>
            </ul>
        </div>
    </div>
    <!--Search Bar-->
    <section class="search mb-3">
        <input class="form-control" type="text" placeholder="Type task name"></section>
    <!--Timer Circle-->
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <div class="circle">
                <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(110,110)">
                        <circle r="90" class="e-c-base"></circle>
                        <g transform="rotate(-90)">
                            <circle r="90" class="e-c-progress"
                                    style="stroke-dasharray: 628.319; stroke-dashoffset: -628.319;"></circle>
                            <g id="e-pointer2" style="transform: rotate(360deg);">
                                <circle cx="90" cy="0" r="4" class="e-c-pointer2"></circle>
                            </g>
                            <g id="e-pointer1" style="transform: rotate(360deg);">
                                <circle cx="90" cy="0" r="4" class="e-c-pointer1"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="controlls d-flex justify-content-center align-items-center">
                <!--Timer-->
                <div class="display-remain-time">00:00</div>
                <!--Clock Icon-->
                <div class="clock d-flex justify-content-center align-items-center">
                    <svg xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink" height="25px" version="1.1" viewBox="0 0 25 25"
                         width="25px"
                         xmlns="http://www.w3.org/2000/svg"><title/>
                        <desc/>
                        <defs/>
                        <g fill="none" fill-rule="evenodd" id="TabBar-Icons" stroke="none" stroke-width="1">
                            <g fill="#ffffff" id="Clock">
                                <path d="M12.5,25 C19.4035594,25 25,19.4035594 25,12.5 C25,5.59644063 19.4035594,0 12.5,0 C5.59644063,0 0,5.59644063 0,12.5 C0,19.4035594 5.59644063,25 12.5,25 Z M12.5,24 C18.8512746,24 24,18.8512746 24,12.5 C24,6.14872538 18.8512746,1 12.5,1 C6.14872538,1 1,6.14872538 1,12.5 C1,18.8512746 6.14872538,24 12.5,24 Z M12,6 L13,6 L13,15 L12,15 L12,6 Z M13,14 L21,14 L21,15 L13,15 L13,14 Z"/>
                            </g>
                        </g>
                    </svg>
                </div>
                <!--Tick Icon-->

            </div>
        </div>
    </div>


    <!--Date & TIme-->
    <div class="row">
        <div class='col-sm-12 search'>
            <input type='text' class="form-control add_time" id='datetimepicker' placeholder="Add Time"/>
        </div>
    </div>
</div>
<!--Calendar Pop up-->
<div class="time_calendar" id="calendarTime">
    <div class="timerBox form-inline">
        <input type="text" class="form-control mr-3" placeholder="00:00">
        <button type="submit" class="btn btn_cal"></button>
    </div>

    <div class="calendar_header yearBox">
        <button class="switch-month switch-left"> <i class="fa fa-caret-left"></i></button>
        <h1> 2020</h1>
        <button class="switch-month switch-right"> <i class="fa fa-caret-right"></i></button>

</div>
    <div class="calendar calendar-first" id="calendar_first">
        <div class="calendar_header">
            <button class="switch-month switch-left"> <i class="fa fa-caret-left"></i></button>
            <h2></h2>
            <button class="switch-month switch-right"> <i class="fa fa-caret-right"></i></button>
        </div>
        <div class="calendar_weekdays"></div>
        <div class="calendar_content"></div>
    </div>
    <div class="closeBtn">
        <button class="btn btn-success setDate">Set Date</button>
        <button class="closeCalendar btn btn-danger" id="closeClass">X</button>
    </div>
</div>



<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
<!-- Custom JavaScript -->
<script src="assets/js/custom.js"></script>
</body>
</html>
